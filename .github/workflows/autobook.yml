name: Auto Book Tee Time

on:
  schedule:
    # Every Monday at 04:01 UTC = 00:01 AM Eastern
    - cron: '1 4 * * 1'
  workflow_dispatch:  # allow manual runs

jobs:
  book:
    runs-on: ubuntu-latest

    env:
      CHRONO_EMAIL: ${{ secrets.CHRONO_EMAIL }}
      CHRONO_PWD: ${{ secrets.CHRONO_PWD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Install Chrome & Chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Wait 15 seconds before running script
        run: sleep 15

      - name: Run booking script
        run: python autobook.py

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            page_after_booking.html
            page_after_booking.png
            error_screenshot.png
            no_tee_times.html
            no_tee_times.png
